<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        #todo-container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        #task-input {
            width: 70%;
            padding: 10px;
        }
        #add-btn {
            padding: 10px 15px;
            background: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #add-btn:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #eee;
            margin-top: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<div id="todo-container">
    <h2>To-Do List</h2>

    <input id="task-input" type="text" placeholder="Enter task...">
    <button id="add-btn">Add</button>

    <ul id="task-list"></ul>
</div>

<script>
    const taskInput = document.getElementById("task-input");
    const addBtn = document.getElementById("add-btn");
    const taskList = document.getElementById("task-list");

    // Load tasks from localStorage when website opens
    window.onload = () => {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.forEach(t => addTaskToUI(t.text, t.completed));
    };

    addBtn.addEventListener("click", () => {
        const taskText = taskInput.value.trim();
        if (taskText === "") return;

        addTaskToUI(taskText, false);
        saveTask(taskText, false);

        taskInput.value = "";
    });

    // Add task to UI
    function addTaskToUI(text, completed) {
        const li = document.createElement("li");
        if (completed) li.classList.add("completed");

        li.innerHTML = `
            <span class="task-text">${text}</span>
            <button class="delete-btn">Delete</button>
        `;

        // Mark completed on click
        li.addEventListener("click", function(e) {
            if (e.target.classList.contains("delete-btn")) return;

            li.classList.toggle("completed");
            updateStatuses();
        });

        // Delete task
        li.querySelector(".delete-btn").addEventListener("click", () => {
            li.remove();
            updateStatuses();
        });

        taskList.appendChild(li);
    }

    // Save to localStorage
    function saveTask(text, completed) {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push({ text, completed });
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Update localStorage after delete/mark complete
    function updateStatuses() {
        let tasks = [];
        document.querySelectorAll("#task-list li").forEach(li => {
            tasks.push({
                text: li.querySelector(".task-text").innerText,
                completed: li.classList.contains("completed")
            });
        });
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }
</script>

</body>
</html>
